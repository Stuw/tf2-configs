exec autostart.cfg

alias "+altAttack" "-attack"
alias "-altAttack" "+attack"

alias altAttackOn "bind MOUSE1 +altAttack"
alias altAttackOff "bind MOUSE1 +attack"

bind "MOUSE1" "altAttack"
bind "w" "-attack; slot2; altAttackOn"
bind "r" "-attack; slot1; altAttackOff"
bind "a" "-attack; slot3; altAttackOff"


